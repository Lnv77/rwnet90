<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Input & Data</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3a8a, #2563eb); /* Gradient biru modern */
      color: #fff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    h2 {
      color: #fff;
      font-size: 1.8rem;
      margin-bottom: 15px;
      text-align: center;
    }

    form {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    form label {
      font-weight: 600;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    form input {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      margin-bottom: 15px;
      font-size: 14px;
    }

    form button {
      background: #f97316; /* Oranye modern */
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px 20px;
      transition: background 0.3s ease;
      width: 100%;
    }

    form button:hover {
      background: #ea580c; /* Warna oranye lebih gelap saat hover */
    }

    input#searchInput {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #ffffff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
      color: #333; /* Ubah warna font menjadi abu-abu gelap untuk kontras */
    }

    th {
      background-color: #38a169; /* Hijau kekinian */
      color: white; /* Warna font tetap putih untuk kontras */
      font-weight: 600;
    }

    td {
      color: #333; /* Warna font isi tabel */
    }

    td button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s ease;
    }

    td button:hover {
      background: #c0392b;
    }

    td button:first-child {
      background: #f97316; /* Oranye modern */
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.3s ease;
    }

    td button:first-child:hover {
      background: #ea580c; /* Warna oranye lebih gelap saat hover */
    }

    .loading {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none; /* Pastikan modal tersembunyi secara default */
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .modal-content p {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }

    .modal-content button {
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .modal-content button:hover {
      background: #1e40af;
    }

    .modal-content button:nth-child(2) {
      background: #e74c3c;
    }

    .modal-content button:nth-child(2):hover {
      background: #c0392b;
    }

    .modal-content h3 {
      margin-bottom: 15px;
      color: #333;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    .modal-konfirmasi {
      display: none; /* Pastikan modal konfirmasi juga tersembunyi */
      position: fixed;
      z-index: 99;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    .modal-konfirmasi .modal-content {
      padding: 30px;
    }

    .modal-konfirmasi button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 10px;
    }

    .modal-konfirmasi button:hover {
      background: #45a049;
    }

    .modal-konfirmasi button:nth-child(2) {
      background: #3498db;
    }

    .modal-konfirmasi button:nth-child(2):hover {
      background: #2980b9;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      form button {
        width: 100%;
      }

      table {
        font-size: 14px;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Input Data Warga</h2>
  <form id="formInput">
    <label for="nama">Nama</label>
    <input type="text" name="nama" id="nama" required />

    <label for="tempat">Tempat Tinggal</label>
    <input type="text" name="tempat" id="tempat" required />

    <button type="submit">Kirim Data</button>
  </form>

  <h2>Data Tersimpan</h2>
  <input type="text" id="searchInput" placeholder="Cari berdasarkan nama..." oninput="filterData()" style="margin-bottom: 15px; padding: 10px; width: 100%; border: 1px solid #ccc; border-radius: 8px;" />
  <table id="dataTable">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Tempat Tinggal</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Animasi Loading -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
    <p>Memproses...</p>
  </div>

  <!-- Modal Sukses -->
  <div id="modalSukses" class="modal">
    <div class="modal-content">
      <p>âœ… Data berhasil disimpan!</p>
      <button onclick="tutupModal()">OK</button>
    </div>
  </div>

  <!-- Modal Konfirmasi Hapus -->
  <div id="modalKonfirmasi" class="modal-konfirmasi">
    <div class="modal-content">
      <p>Apakah Anda yakin ingin menghapus data ini?</p>
      <button id="btnConfirmDelete">Ya</button> <!-- Tombol Ya berwarna hijau -->
      <button onclick="tutupKonfirmasi()">Batal</button> <!-- Tombol Batal berwarna biru -->
    </div>
  </div>

  <!-- Modal Edit Data -->
  <div id="modalEdit" class="modal">
    <div class="modal-content">
      <h3>Edit Data</h3>
      <label for="editNama">Nama</label>
      <input type="text" id="editNama" />
      <label for="editTempat">Tempat Tinggal</label>
      <input type="text" id="editTempat" />
      <div style="margin-top: 20px;">
        <button id="btnConfirmEdit">Selesai</button>
        <button onclick="tutupEdit()">Batal</button>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxsXhawoYEE4GZedrzu1xjXwDdKSHPhEgRP448iPrd3wa8MnML6xa_BO6fl9w3dJxk/exec";
    
    let rowToDelete = null;  // Variabel untuk menyimpan baris yang akan dihapus
    let rowToEdit = null; // Variabel untuk menyimpan baris yang akan diedit

    document.getElementById("formInput").addEventListener("submit", function(e) {
      e.preventDefault();  // Mencegah form untuk submit secara normal

      // Menampilkan animasi loading
      document.getElementById("loading").style.display = "flex";

      const form = e.target;
      const formData = new FormData(form);

      fetch(scriptURL, {
        method: "POST",
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        form.reset();  // Reset form setelah data terkirim
        loadData();  // Reload data setelah sukses

        // Sembunyikan animasi loading
        document.getElementById("loading").style.display = "none";

        // Tampilkan modal sukses setelah animasi loading hilang
        tampilkanModal();
      })
      .catch(error => {
        alert("Gagal mengirim data: " + error);
        document.getElementById("loading").style.display = "none";  // Sembunyikan animasi loading jika terjadi error
      });
    });

    function tampilkanModal() {
      document.getElementById("modalSukses").style.display = "flex";
    }

    function tutupModal() {
      document.getElementById("modalSukses").style.display = "none";
    }

    function tutupKonfirmasi() {
      document.getElementById("modalKonfirmasi").style.display = "none";
    }

    function tampilkanKonfirmasi(row) {
      console.log("Menampilkan konfirmasi untuk baris:", row); // Debugging
      rowToDelete = row;
      document.getElementById("modalKonfirmasi").style.display = "flex";
    }

    document.getElementById("btnConfirmDelete").addEventListener("click", function() {
      // Menyembunyikan popup konfirmasi
      tutupKonfirmasi();

      // Menampilkan animasi loading
      document.getElementById("loading").style.display = "flex";

      // Mengirim permintaan penghapusan data ke Google Apps Script dengan parameter 'row'
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({
          action: 'delete',
          row: rowToDelete  // Mengirim nomor baris yang ingin dihapus
        })
      })
        .then(response => response.text())
        .then(result => {
          console.log(result);  // Menampilkan hasil penghapusan di konsol
          loadData();  // Memuat ulang data setelah penghapusan berhasil
          document.getElementById("loading").style.display = "none";  // Sembunyikan animasi loading
        })
        .catch(error => {
          alert("Gagal menghapus data: " + error);
          document.getElementById("loading").style.display = "none";  // Sembunyikan animasi loading jika terjadi error
        });
    });

    function loadData() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const tbody = document.querySelector("#dataTable tbody");
          tbody.innerHTML = "";  // Kosongkan tabel terlebih dahulu
          
          // Mulai dari baris kedua, untuk menghindari menampilkan header
          data.slice(1).forEach(row => {  // Mengabaikan baris pertama (header)
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${row.nama}</td>
              <td>${row.tempat}</td>
              <td>
                <button onclick="tampilkanEdit(${row.row}, '${row.nama}', '${row.tempat}')">Edit</button>
                <button onclick="tampilkanKonfirmasi(${row.row})">Hapus</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error("Gagal memuat data:", error));
    }

    function filterData() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        const nama = row.querySelector("td:first-child").textContent.toLowerCase();
        if (nama.includes(searchValue)) {
          row.style.display = ""; // Tampilkan baris jika cocok
        } else {
          row.style.display = "none"; // Sembunyikan baris jika tidak cocok
        }
      });
    }

    function tampilkanEdit(row, nama, tempat) {
      rowToEdit = row; // Simpan baris yang akan diedit
      document.getElementById("editNama").value = nama; // Isi input dengan data saat ini
      document.getElementById("editTempat").value = tempat;
      document.getElementById("modalEdit").style.display = "flex"; // Tampilkan modal edit
    }

    function tutupEdit() {
      document.getElementById("modalEdit").style.display = "none"; // Sembunyikan modal edit
    }

    document.getElementById("btnConfirmEdit").addEventListener("click", function () {
      // Menyembunyikan popup edit
      tutupEdit();

      // Menampilkan animasi loading
      document.getElementById("loading").style.display = "flex";

      // Mengirim data yang diubah ke Google Apps Script
      const namaBaru = document.getElementById("editNama").value;
      const tempatBaru = document.getElementById("editTempat").value;

      console.log("Mengirim data edit:");
      console.log("Row:", rowToEdit);
      console.log("Nama Baru:", namaBaru);
      console.log("Tempat Baru:", tempatBaru);

      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({
          action: "edit", // Pastikan action adalah "edit"
          row: rowToEdit, // Baris yang akan diedit
          nama: namaBaru,
          tempat: tempatBaru,
        }),
      })
        .then((response) => response.text())
        .then((result) => {
          console.log(result); // Menampilkan hasil pengeditan di konsol
          loadData(); // Memuat ulang data setelah pengeditan berhasil
          document.getElementById("loading").style.display = "none"; // Sembunyikan animasi loading
        })
        .catch((error) => {
          alert("Gagal mengedit data: " + error);
          document.getElementById("loading").style.display = "none"; // Sembunyikan animasi loading jika terjadi error
        });
    });

    window.onload = loadData;
  </script>
</body>
</html>
